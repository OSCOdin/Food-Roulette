<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Roulette</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/css/foundation.min.css"
        integrity="sha256-VEEaOnBKVRoYPn4AID/tY/XKVxKEqXstoo/xZ6nemak= sha384-D46t32f421/hB30qwnim2pIcisNN5GU9+6m2Mfnd3dKpTSFidZLa08/1StEiCFId sha512-WkgzH8VKemDfwrp18r+wgbx+oHXOkfd2kJs7ocAXdGDgonXDXh88E90IRtRZRXtO0IHprxYHYlY14h+wyTsUDA=="
        crossorigin="anonymous">

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0/dist/js/foundation.min.js" integrity="sha256-GZq6aeugpWo25iH//1eKmeK6FHCf+6KXTfoUpkCqPCA= sha384-vjxUQtbGw5FJMigaaFpXYyxoHHLb7LbvRywnMZOiPJeh5j9sl2rnmQ3iucuegRm8 sha512-h7tIMIX/opZXfWkcTDbkO+nT0LePyAAwDacfYhWtgGUidV+Kkh3eesW52fPSxKEsw3rgywKhQvghNLT4eDuUyw=="
        crossorigin="anonymous"></script>

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Poor+Story|Spicy+Rice" rel="stylesheet">

</head>

<body>

    <!-- Content Area Setup -->
    <div class="grid-container" id="content">
        <!-- Headline -->
        <div class="grid-x grid-margin-x">
            <div class="cell small-3"></div>
            <div class="cell small-6" id="content-title">
                <h1>Ravenous Roulette</h1>
            </div>
            <div class="cell small-3"></div>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell small-3"></div>
            <div class="cell small-6" id="interactive">
                <!-- Input area and submit/search button -->
                <div class="middle-content-section float-center">
                    <h4>Where will you dine tonight?</h4>
                    <div class="input-group input-group-rounded float-center">
                        <form>
                            <div class="form-icons">
                                <!-- Name -->
                                <div class="input-group">
                                    <input class="input-group-field" type="text" placeholder="Name" id="name-input">
                                </div>
                                <!-- Zip of search -->
                                <div class="input-group">
                                    <input class="input-group-field" type="text" placeholder="Zip Code" id="zip-input">
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <button class="button warning expanded">Find Food Now!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="cell small-3"></div>
    </div>

    <!-- choice -->
    <div class="grid-x">
        <div class="cell small-4"></div>
        <div class="cell small-4 text-center">
            <div class="callout text-center" id="foodWheel">
                <h4>Spin the Wheel to Make your Choice!</h4>
                <!-- Roulette Wheel -->
                <div class="wheel" id="wheel">
                    <input type="button" value="spin" id='spin' />
                    <canvas id="canvas" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="cell small-4"></div>
    <!-- details -->
    <div class="grid-x grid-margin-x">
        <div class="cell small-3"></div>
        <div class="cell small-6">
            <div class="callout warning text-center" id="details">
                <h5>Yelp</h5>
            </div>
        </div>
        <div class="cell small-3"></div>
    </div>
    </div>
</body>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/spinner.js"></script>

</html>
